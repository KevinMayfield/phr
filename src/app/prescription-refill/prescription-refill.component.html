<mat-card>
    <mat-card-header><h2>GP Medication Record</h2></mat-card-header>
    <table mat-table [dataSource]="dataSource"  width="100%">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="concept">
            <th mat-header-cell *matHeaderCellDef> Medication ID </th>
            <td mat-cell *matCellDef="let element"> {{element.concept}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Medication Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>


        <ng-container matColumnDef="courseOfTherapy">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.courseOfTherapy}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="unit">
            <th mat-header-cell *matHeaderCellDef> Unit </th>
            <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
        </ng-container>

        <ng-container matColumnDef="reorder_medication">
            <th mat-header-cell *matHeaderCellDef> Reorder </th>
            <td mat-cell *matCellDef="let element">
                <button color="accent" mat-icon-button ><mat-icon>add_shopping_cart</mat-icon>Reorder</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-card>
