<mat-card>
    <mat-card-header><h2>Active Prescription Orders</h2></mat-card-header>
    <table mat-table [dataSource]="dataSource"  width="100%">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> First Name. </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Surname </th>
            <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="nhs_number">
            <th mat-header-cell *matHeaderCellDef> NHS Number </th>
            <td mat-cell *matCellDef="let element"> {{element.nhs_number}} </td>
        </ng-container>

        <ng-container matColumnDef="items">
            <th mat-header-cell *matHeaderCellDef> Items No. </th>
            <td mat-cell *matCellDef="let element"> {{element.items}} </td>
        </ng-container>

        <ng-container matColumnDef="pharmacy">
            <th mat-header-cell *matHeaderCellDef> Pharmacy </th>
            <td mat-cell *matCellDef="let element"> {{element.pharmacy}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="order_number">
            <th mat-header-cell *matHeaderCellDef style.width="200px"> Order No. </th>
            <td mat-cell *matCellDef="let element"> {{element.order_number}} </td>
        </ng-container>

        <ng-container matColumnDef="return_order">
            <th mat-header-cell *matHeaderCellDef> Cancel </th>
            <td mat-cell *matCellDef="let element">
                <button color="warn" *ngIf="element.status == 'accepted'" mat-icon-button><mat-icon>remove_shopping_cart</mat-icon>Cancel</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="view_order">
            <th mat-header-cell *matHeaderCellDef> View Order  </th>
            <td mat-cell *matCellDef="let element">
                <button color="accent" mat-icon-button routerLink="/details/123453-ABCDFE-12345" matTooltip="Not currently possible. At present you need to call PatientPrescriptionReleaseRequest (POST /Task/$release) to view the order"><mat-icon>inventory</mat-icon>View Details</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="track_order">
            <th mat-header-cell *matHeaderCellDef> Track Package  </th>
            <td mat-cell *matCellDef="let element">
                <button color="accent" mat-icon-button routerLink="/details/123453-ABCDFE-12345" matTooltip="Not currently possible. At present you need to call PatientPrescriptionReleaseRequest (POST /Task/$release) to view the order"><mat-icon>local_shipping</mat-icon>Tracking</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
